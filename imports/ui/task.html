<template name="task">
  <li class="{{#if item.checked}}checked{{/if}} {{#if item.private}}private{{/if}}">
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{item.checked}}" class="toggle-checked" />

    {{#if item.isOwner}}
    <button class="toggle-private">
      {{#if item.private}}
        Private
      {{else}}
        Public
      {{/if}}
    </button>
  {{/if}}

    <span class="text"><strong>{{item.username}}</strong> - {{item.text}}</span>
  </li>
</template>
